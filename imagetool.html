header{position:fixed;width:100%;top:0;left:0;display:flex;justify-content:space-between;align-items:center;padding:20px 40px;background:rgba(20,20,50,0.85);backdrop-filter:blur(12px);box-shadow:0 4px 20px rgba(0,0,0,0.7);z-index:100;}

<input type="file" id="upload" accept="image/*">

    <button id="sharpen">Làm nét & tải về</button>

<script>
const upload = document.getElementById('upload');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const sharpenBtn = document.getElementById('sharpen');
const restoreBtn = document.getElementById('restore');
let img = new Image();
let originalData = null;
const logoSrc = 'https://i.imgur.com/0S6cH0L.png';

upload.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => { img.src = ev.target.result; };
    reader.readAsDataURL(file);
});

img.onload = function() {
    const maxW = 300;
    const maxH = 600;
    const scale = Math.min(maxW / img.width, maxH / img.height, 1);
    canvas.width = img.width * scale;
    canvas.height = img.height * scale;
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    drawLogo();
}

function drawLogo() {
    const logo = new Image();
    logo.src = logoSrc;
    logo.onload = function() {
        const scale = canvas.width * 0.15 / logo.width;
        const w = logo.width * scale;
        const h = logo.height * scale;
        ctx.drawImage(logo, canvas.width - w - 10, canvas.height - h - 10, w, h);
    }
}

function sharpenImage() {
    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');
    tempCanvas.width = img.width;
    tempCanvas.height = img.height;
    tempCtx.drawImage(img, 0, 0);

    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
    const data = imageData.data;
    const w = tempCanvas.width;
    const h = tempCanvas.height;
    const copy = new Uint8ClampedArray(data);
    const kernel = [0, -1, 0, -1, 5, -1, 0, -1, 0];

    for (let y = 1; y < h - 1; y++) {
        for (let x = 1; x < w - 1; x++) {
            for (let c = 0; c < 3; c++) {
                let i = (y * w + x) * 4 + c;
                let v = 0;
                let k = 0;
                for (let ky = -1; ky <= 1; ky++) {
                    for (let kx = -1; kx <= 1; kx++) {
                        let ii = ((y + ky) * w + (x + kx)) * 4 + c;
                        v += copy[ii] * kernel[k];
                        k++;
                    }
                }
                data[i] = Math.min(255, Math.max(0, v));
            }
        }
    }

    tempCtx.putImageData(imageData, 0, 0);

    const logo = new Image();
    logo.src = logoSrc;
    logo.onload = function() {
        const scale = tempCanvas.width * 0.15 / logo.width;
        const lw = logo.width * scale;
        const lh = logo.height * scale;
        tempCtx.drawImage(logo, tempCanvas.width - lw - 10, tempCanvas.height - lh - 10, lw, lh);

        const link = document.createElement('a');
        link.download = 'sharpened_image.png';
        link.href = tempCanvas.toDataURL();
        link.click();
    }
}

sharpenBtn.addEventListener('click', sharpenImage);

restoreBtn.addEventListener('click', () => {
    if (originalData) {
        ctx.putImageData(originalData, 0, 0);
        drawLogo();
    }
});
const hamburger=document.getElementById('hamburger');
const sidebar=document.getElementById('sidebar');
const overlay=document.getElementById('overlay');
hamburger.addEventListener('click',()=>{sidebar.classList.toggle('active');overlay.classList.toggle('active');});
overlay.addEventListener('click',()=>{sidebar.classList.remove('active');overlay.classList.remove('active');});
</script>
