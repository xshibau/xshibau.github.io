<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>AURA HUB</title>
<style>
body{font-family:Arial,sans-serif;background:#0f172a;color:#f1f5f9;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:10px}
.container{background:#1e293b;padding:20px;border-radius:12px;width:100%;max-width:400px;box-shadow:0 4px 12px rgba(0,0,0,.5)}
h2{text-align:center;margin-bottom:15px}
input,select{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;font-size:14px;background:#334155;color:#f1f5f9;box-sizing:border-box}
button{width:100%;padding:10px;border-radius:8px;border:none;margin-top:8px;font-size:14px;background:#3b82f6;color:#fff;cursor:pointer}
button:hover{background:#2563eb}
.hidden{display:none}
.toggle{display:flex;align-items:center;justify-content:space-between;margin:10px 0;font-size:14px}
.switch{position:relative;display:inline-block;width:40px;height:20px}
.switch input{opacity:0;width:0;height:0}
.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#475569;transition:.4s;border-radius:20px}
.slider:before{position:absolute;content:"";height:14px;width:14px;left:3px;bottom:3px;background:#fff;transition:.4s;border-radius:50%}
input:checked+.slider{background:#3b82f6}
input:checked+.slider:before{transform:translateX(20px)}
</style>
</head>
<body>
<div class="container">
<h2>üîë AURA HUB üîë</h2>

<input id="webhookUrl" type="text" placeholder="Webhook URL">

<select id="sendMode">
<option value="normal">Normal</option>
<option value="embed">Embed</option>
</select>

<div id="embedBox" class="hidden">
<input id="embedTitle" type="text" placeholder="Embed Title">
<select id="titleStyle"><option value="normal">Normal</option><option value="bold">Bold</option></select>
<input id="embedDesc" type="text" placeholder="Embed Description">
<select id="descStyle"><option value="normal">Normal</option><option value="bold">Bold</option></select>
</div>

<div class="toggle"><span>Ping</span>
<label class="switch"><input id="pingToggle" type="checkbox"><span class="slider"></span></label></div>
<div id="pingOptions" class="hidden">
<select id="pingMode"><option value="everyone">@everyone</option><option value="custom">Custom</option></select>
<input id="pingCustom" type="text" placeholder="User ID or Name">
</div>

<button id="sendBtn">Send</button>
</div>

<script>
const whInput=document.getElementById("webhookUrl");
if(localStorage.webhookUrl) whInput.value=localStorage.webhookUrl;
whInput.addEventListener("input",()=>localStorage.webhookUrl=whInput.value);

document.getElementById("sendMode").addEventListener("change",e=>{
  document.getElementById("embedBox").classList.toggle("hidden",e.target.value!=="embed");
});
document.getElementById("pingToggle").addEventListener("change",e=>{
  document.getElementById("pingOptions").classList.toggle("hidden",!e.target.checked);
});
function styleText(txt,mode){return mode==="bold"?"**"+txt+"**":txt;}

document.getElementById("sendBtn").addEventListener("click",async()=>{
  const url=whInput.value.trim(); if(!url) return alert("Nh·∫≠p webhook");
  const mode=document.getElementById("sendMode").value;
  let payload={};

  if(document.getElementById("pingToggle").checked){
    const pMode=document.getElementById("pingMode").value;
    if(pMode==="everyone") payload.content="@everyone";
    else{
      const v=document.getElementById("pingCustom").value.trim();
      if(v) payload.content=v;
    }
  }

  if(mode==="normal"){
    payload.content=(payload.content?payload.content+" ":"")+
      document.getElementById("embedDesc").value;
  }else{
    const title=styleText(document.getElementById("embedTitle").value,document.getElementById("titleStyle").value);
    const desc=styleText(document.getElementById("embedDesc").value,document.getElementById("descStyle").value);
    payload.embeds=[{title:title,description:desc,color:5814783}];
  }

  await fetch(url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
  alert("ƒê√£ g·ª≠i");
});
</script>
</body>
</html>
