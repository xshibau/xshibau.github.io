<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #12121b;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;

  row-gap: 20px;
}

.panel {
  background: #1f1f2e;
  border-radius: 16px;
  margin-bottom: 15px;
  padding: 20px;
  width: 300px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}

.panel h2 {
  font-size: 20px;
  margin-bottom: 15px;
  color: #ffdd57;
}
.h2 {
  font-size: 18px;
  margin-bottom: 5px;
  color: #ffdd57;
  }
.h3 {
  font-size: 15px;
  margin-bottom: 5px;
  color: #ffdd57;
}
.feature {
  display: flex;
  a
    lign-items: center;
  padding: 8px 0;
  font-size: 16px;
  border-bottom: 1px solid #333;
}

.feature:last-child {
  border-bottom: none;
}

.icon {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin-right: 10px;
}

.icon.check {
  background-color: #4caf50;
}

.icon.check::after {
  content: '';
  width: 6px;
  height: 12px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

.icon.cross {
  background-color: #f44336;
  position: relative;
}

.icon.cross::before,
.icon.cross::after {
  content: '';
  position: absolute;
  width: 12px;
  height: 3px;
  background-color: white;
  top: 50%;
  left: 50%;
  transform-origin: center;
}

.icon.cross::before { transform: translate(-50%, -50%) rotate(45deg); }
.icon.cross::after { transform: translate(-50%, -50%) rotate(-45deg); }

.buy-btn {
  display: block;
  margin-top: 15px;
  padding: 12px 0;
  width: 100%;
  border-radius: 14px;
  background: linear-gradient(90deg,#ff8c00,#ff3d00);
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
}

.buy-btn:hover {
  background: linear-gradient(90deg,#ff3d00,#ff8c00);
}
</style>
