<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Get Key Aura Hub</title>
<style>
body {font-family:"Segoe UI",sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;margin:0;}
.container {text-align:center;padding:30px;border-radius:18px;background:rgba(20,20,20,0.9);box-shadow:0 8px 25px rgba(0,0,0,0.6);width:380px;backdrop-filter: blur(8px);}
h2 {margin-bottom:22px;font-size:24px;font-weight:bold;color:#00ffc6;text-shadow:0 0 8px #00ffc6;}
button {background:linear-gradient(135deg,#00ffc6,#00b894);color:#000;border:none;padding:12px 22px;border-radius:12px;font-size:17px;cursor:pointer;font-weight:600;width:100%;margin-top:12px;}
button:hover:enabled {transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,255,198,0.5);}
button:disabled {background:#444;color:#aaa;cursor:not-allowed;}
.keys-container {margin-top:18px;max-height:250px;overflow-y:auto;padding-right:6px;}
.key-box {margin-top:10px;padding:12px 14px;border-radius:10px;background:#111;border:2px solid #00ffc6;text-align:center;position:relative;}
.key-text {font-family:monospace;font-weight:bold;color:#00ffcc;text-shadow:0 0 6px #00ffc6;word-break:break-all;margin-bottom:6px;}
.key-status {font-size:13px;display:inline-block;padding:4px 6px;border:1px solid #ffcc00;border-radius:6px;margin-bottom:6px;color:#ffcc00;}
.key-buttons {display:flex;justify-content:center;gap:6px;}
.key-buttons button {flex:1;padding:6px;font-size:14px;}
.expired {color:#ff4444 !important;border:1px solid #ff4444 !important;text-shadow:none !important;border-radius:6px;padding:4px 6px;}
#redeemBtn,#redeemBox {margin-top:12px;}
#redeemBox {display:none;background:#222;padding:15px;border-radius:12px;border:2px solid #00ffc6;}
#redeemBox input,#redeemBox select {width:calc(100% - 12px);margin-bottom:8px;padding:6px;border-radius:6px;border:1px solid #00ffc6;background:#111;color:#fff;}
#redeemBox button {width:100%;}
</style>
</head>
<body>
<div class="container">
<h2>Get Key Aura Hub</h2>
<button id="mainBtn">Get Key</button>
<button id="redeemBtn" style="display:none;">Redeem Premium</button>
<div class="redeem-box" id="redeemBox">
<input type="text" id="redeemInput" placeholder="Enter Key">
<select id="keyType">
  <option value="1 Day">1 Day (Giveaway)</option>
  <option value="7 Day">7 Day (Giveaway)</option>
  <option value="15 Day">15 Day (Outdated)</option>
  <option value="30 Day">30 Day (Off Stock)</option>
  <option value="Lifetime">Lifetime (Working)</option>
</select>
<button id="redeemConfirm">Redeem</button>
</div>
<div class="keys-container" id="keysContainer"></div>
</div>
<script>
const btn=document.getElementById('mainBtn');
const keysContainer=document.getElementById('keysContainer');
const redeemBtn=document.getElementById('redeemBtn');
const redeemBox=document.getElementById('redeemBox');
const redeemInput=document.getElementById('redeemInput');
const keyTypeSelect=document.getElementById('keyType');
const redeemConfirm=document.getElementById('redeemConfirm');

let keys=[];
let predefinedPremiumKeys=[
  {value:"AURA-W6TMM-0MQS4-1DR-1ULPU-DZG78",type:"Lifetime"},
  {value:"AURA-LOJMQ-LP50V-IBU-9AIIQ-38WU9",type:"Lifetime"},
  {value:"AURA-SC90N-76VS4-314-J5UB9-LUWJV",type:"Lifetime"},
];
let blacklistedKeys=[
  {value:"PREM-BLACK1",reason:"Fraud detected"},
  {value:"PREM-ABC123",reason:"Expired promotion"}
];

function saveKeys(){localStorage.setItem('auraKeys',JSON.stringify(keys));}
function loadKeys(){let k=localStorage.getItem('auraKeys');if(k)keys=JSON.parse(k);else keys=[];}

function randomPart(len){const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";let p="";for(let i=0;i<len;i++)p+=chars.charAt(Math.floor(Math.random()*chars.length));return p;}
function randomKey(){return "FREE-"+randomPart(5)+"-"+randomPart(5)+"-"+randomPart(3)+"-"+randomPart(5)+"-"+randomPart(5);}
function formatTime(sec){let h=String(Math.floor(sec/3600)).padStart(2,"0");let m=String(Math.floor((sec%3600)/60)).padStart(2,"0");let s=String(sec%60).padStart(2,"0");return `${h}:${m}:${s}`;}

function createKeyBox(keyObj){
  const wrap=document.createElement("div");
  wrap.className="key-box";
  const keyText=document.createElement("div");
  keyText.className="key-text";
  keyText.textContent=keyObj.value;
  wrap.appendChild(keyText);
  const status=document.createElement("div");
  status.className="key-status";
  wrap.appendChild(status);
  const btnWrap=document.createElement("div");
  btnWrap.className="key-buttons";
  const copyBtn=document.createElement("button");
  copyBtn.textContent="Copy";
  const addBtn=document.createElement("button");
  addBtn.textContent="+2h";
  const delBtn=document.createElement("button");
  delBtn.textContent="Delete";

  const blItem=blacklistedKeys.find(b=>b.value===keyObj.value);
  if(blItem){
    status.textContent=`Key is Blacklist: ${blItem.reason}`;
    status.classList.add("expired");
    addBtn.disabled=true;
    copyBtn.disabled=true;
    delBtn.disabled=true;
    keyObj.expired=true;
  } else {
    copyBtn.onclick=()=>{
      const temp=document.createElement("textarea");
      temp.value=keyObj.value;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      copyBtn.textContent="Copied!";
      setTimeout(()=>copyBtn.textContent="Copy",1000);
    }
    addBtn.disabled=keyObj.expired || keyObj.type?.includes("PREM");
    addBtn.onclick=()=>{
      if(keyObj.expired || keyObj.cooldown || keyObj.type?.includes("PREM")) return;
      keyObj.cooldown=40;
      addBtn.disabled=true;
      const cdInterval=setInterval(()=>{
        if(keyObj.cooldown>0){
          addBtn.textContent=`Wait ${keyObj.cooldown}s...`;
          keyObj.cooldown--;
        } else {
          clearInterval(cdInterval);
          keyObj.expireAt += 2*3600*1000;
          addBtn.disabled=false;
          addBtn.textContent="+2h";
          delete keyObj.cooldown;
          saveKeys();
        }
      },1000);
    }
    delBtn.onclick=()=>{
      if(confirm("Delete this key?")){
        keys = keys.filter(k => k !== keyObj);
        saveKeys();
        wrap.remove();
      }
    };
  }

  btnWrap.appendChild(copyBtn);
  btnWrap.appendChild(addBtn);
  btnWrap.appendChild(delBtn);
  wrap.appendChild(btnWrap);

  const interval=setInterval(()=>{
    if(!keyObj.expired && !blItem){
      let left=Math.floor((keyObj.expireAt-Date.now())/1000);
      if(left>0){
        if(keyObj.type==="Lifetime") status.textContent="Expires: Lifetime";
        else status.textContent=`Expires in: ${formatTime(left)}`;
      } else{
        status.textContent=keyObj.type==="Lifetime"?"Expired: Lifetime":"Expired: ðŸŸ¢";
        status.classList.add("expired");
        keyObj.expired=true;
        addBtn.disabled=true;
        saveKeys();
      }
    }
  },1000);

  keysContainer.appendChild(wrap);
}

function renderKeys(){
  keysContainer.innerHTML="";
  keys.forEach(k=>createKeyBox(k));
}

loadKeys();
renderKeys();
if(keys.length>0){redeemBtn.style.display="block";}

btn.addEventListener("click",()=>{
  btn.disabled=true;
  btn.textContent="Redirecting...";
  let sites=["https://www.google.com/search?q=shop","https://www.google.com/search?q=news","https://www.google.com/search?q=games","https://www.google.com/search?q=anime"];
  window.open(sites[Math.floor(Math.random()*sites.length)],"_blank");
  let wait=0;
  const countdown=setInterval(()=>{
    btn.textContent=`Wait: ${formatTime(wait)}`;
    wait--;
    if(wait<0){
      clearInterval(countdown);
      btn.disabled=false;
      btn.textContent="Get Key";
      const newKey={value:randomKey(),expireAt:Date.now()+2*3600*1000,expired:false};
      keys.push(newKey);
      saveKeys();
      createKeyBox(newKey);
      redeemBtn.style.display="block";
    }
  },1000);
});

redeemBtn.addEventListener("click",()=>{redeemBox.style.display=redeemBox.style.display==="none"?"block":"none";});

redeemConfirm.addEventListener("click",()=>{
  const enteredKey=redeemInput.value.trim();
  const type=keyTypeSelect.value;
  if(!enteredKey) return alert("Enter key!");
  const blCheck=blacklistedKeys.find(b=>b.value===enteredKey);
  if(blCheck) return alert(`This key is blacklisted: ${blCheck.reason}`);
  const keyObj=predefinedPremiumKeys.find(k=>k.value===enteredKey && k.type===type);
  if(!keyObj) return alert("Invalid key!");
  if(keys.find(k=>k.value===enteredKey)) return alert("Key already exists!");
  const newKey={value:enteredKey,expireAt:Date.now()+(type==="Lifetime"?0:24*3600*1000),expired:false,type:type};
  keys.push(newKey);
  saveKeys();
  createKeyBox(newKey);
  redeemInput.value="";
  alert(`Key redeemed: ${type}`);
});
</script>
</body>
</html>
