<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đang cập nhật...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #10121a, #07080c);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .glow {
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #00eaff, #00ff9d, #0077ff, #00eaff);
      animation: rotate 6s linear infinite;
      opacity: 0.08;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .icon {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px #00cfff);
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    h1 {
      font-size: 2.6em;
      font-weight: 600;
      background: linear-gradient(90deg, #00eaff, #00ff9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    p {
      margin-top: 10px;
      color: #ccc;
      font-size: 1.1em;
    }

    .loader {
      margin-top: 35px;
      width: 70px;
      height: 70px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid #00eaff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #888;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none">
      <path d="M12 2L13.5 8H19L14 11L15.5 17L12 13.5L8.5 17L10 11L5 8H10.5L12 2Z" stroke="#00eaff" stroke-width="1.6" stroke-linejoin="round"/>
    </svg>
    <h1>เว็บไซต์กำลังได้รับการปรับปรุง</h1>
    <p>เรากำลังพัฒนาฟีเจอร์ใหม่ๆ ที่น่าสนใจ โปรดกลับมาตรวจสอบอีกครั้งเร็วๆ นี้!</p>
    <div class="loader"></div>
  </div>

  <footer>© 2025 — ระบบอยู่ระหว่างการบำรุงรักษา</footer>
</body>
</html>
