<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Panel - Pro Search</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0f0f0f;
  --panel: #1a1a1d;
  --accent: #ff4b5c;
  --text: #f5f5f5;
  --font: 'Inter', sans-serif;
}
body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 60px 20px;
}
h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 25px;
}
.search-box {
  position: relative;
  width: 100%;
  max-width: 420px;
  margin-bottom: 40px;
}
.search-box input {
  width: 90%;
  padding: 12px 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 16px;
  background: #18181b;
  color: var(--text);
  box-shadow: 0 0 0 1px #333;
  transition: 0.3s;
}
.search-box input:focus {
  box-shadow: 0 0 0 2px var(--accent);
}
.suggestions {
  position: absolute;
  top: 105%;
  left: 0;
  width: 100%;
  background: #1b1b1f;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  overflow: hidden;
  display: none;
  z-index: 10;
}
.suggestions div {
  padding: 10px 14px;
  cursor: pointer;
  transition: 0.25s;
}
.suggestions div:hover {
  background: rgba(255,75,92,0.15);
}
.highlight {
  color: var(--accent);
  font-weight: 600;
}
.blog-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  width: 100%;
  max-width: 1000px;
}
.card {
  background: var(--panel);
  border-radius: 20px;
  overflow: hidden;
  width: 300px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  transition: 0.3s;
  opacity: 1;
  transform: scale(1);
}
.card.hidden {
  opacity: 0;
  transform: scale(0.9);
  pointer-events: none;
}
.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  filter: brightness(0.9);
}
.card-content {
  padding: 18px 20px 25px;
}
.card h3 {
  font-size: 20px;
  margin-bottom: 10px;
  font-weight: 600;
}
.card p {
  font-size: 14px;
  color: #b3b3b3;
  margin-bottom: 20px;
}
.card button {
  background: var(--accent);
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
.card button:hover {
  background: #ff2f43;
}
.id-tag {
  font-size: 12px;
  color: #999;
  background: rgba(255,255,255,0.05);
  padding: 2px 6px;
  border-radius: 6px;
  display: inline-block;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<h1>List of Articles</h1>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="üîç Search by name or code (fe: 0000)">
  <div class="suggestions" id="suggestions"></div>
</div>

<div class="blog-container" id="blogContainer">

  <div class="card" data-id="ziugpro" data-title="Owner Ziugpro">
    <img src="https://picsum.photos/400/250?random=1">
    <div class="card-content">
      <span class="id-tag">#ziugpro</span>
      <h3>Owner Ziugpro</h3>
      <p>Programmer, lua programmer.</p>
      <button onclick="window.location.href='ziugpro.html'">information</button>
    </div>
  </div>

  <div class="card" data-id="mutanttoilet.html" data-title="Partner Mutant toilet">
    <img src="https://picsum.photos/400/250?random=2">
    <div class="card-content">
      <span class="id-tag">#mutanttoilet</span>
      <h3>Partner Mutant Toilet</h3>
      <p>Specializing in Showcase script, selling key scripts, script announcements, support.</p>
      <button onclick="window.location.href='mutanttoilet.html'">information</button>
    </div>
  </div>

</div>

<script>
const searchInput = document.getElementById("searchInput");
const suggestions = document.getElementById("suggestions");
const blogContainer = document.getElementById("blogContainer");
const cards = Array.from(document.querySelectorAll(".card"));
const originalOrder = cards.slice(); // l∆∞u th·ª© t·ª± g·ªëc

function highlightText(text, keyword) {
  const pattern = new RegExp(`(${keyword})`, "gi");
  return text.replace(pattern, '<span class="highlight">$1</span>');
}

function updateDisplay(keyword) {
  const lowerKeyword = keyword.toLowerCase().trim();
  if (!lowerKeyword) {
    blogContainer.innerHTML = "";
    originalOrder.forEach(card => {
      card.classList.remove("hidden");
      blogContainer.appendChild(card);
    });
    return;
  }

  const matches = [];
  cards.forEach(card => {
    const title = card.dataset.title.toLowerCase();
    const id = card.dataset.id.toLowerCase();
    const isMatch = title.includes(lowerKeyword) || id.includes(lowerKeyword);

    card.classList.toggle("hidden", !isMatch);
    if (isMatch) matches.push(card);
  });

  matches.forEach(card => blogContainer.prepend(card));
}

searchInput.addEventListener("input", () => {
  const keyword = searchInput.value;
  updateDisplay(keyword);

  if (keyword) {
    const matchData = cards
      .filter(card => !card.classList.contains("hidden"))
      .map(card => ({ title: card.dataset.title, id: card.dataset.id }));

    suggestions.innerHTML = matchData
      .slice(0, 5)
      .map(m => `<div data-id="${m.id}">${highlightText(m.title, keyword)} <small style="color:#888;">#${m.id}</small></div>`)
      .join("");
    suggestions.style.display = matchData.length ? "block" : "none";
  } else {
    suggestions.style.display = "none";
  }
});

suggestions.addEventListener("click", (e) => {
  const targetDiv = e.target.closest("div");
  if (!targetDiv) return;
  const id = targetDiv.dataset.id;
  searchInput.value = id;
  suggestions.style.display = "none";
  updateDisplay(id);
});

document.addEventListener("click", (e) => {
  if (!suggestions.contains(e.target) && e.target !== searchInput) {
    suggestions.style.display = "none";
  }
});
</script>

</body>
</html>
