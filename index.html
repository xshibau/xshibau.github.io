<!DOCTYPE html><html lang="en">

<style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #12121b;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  row-gap: 20px;
}

.panel {
  background: #1f1f2e;
  border-radius: 16px;
  margin-bottom: 15px;
  padding: 20px;
  width: 300px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}

.panel h2 {
  font-size: 20px;
  margin-bottom: 15px;
  color: #ffdd57;
}
.h2 {
  font-size: 18px;
  margin-bottom: 5px;
  color: #ffdd57;
  }
.h4 {
  font-size: 10px;
  margin-bottom: 5px;
  color: #ffdd57;
}
.h3 {
  font-size: 12px;
  margin-bottom: 5px;
  color: #ffdd57;
}
.feature {
  display: flex;
  a
    lign-items: center;
  padding: 8px 0;
  font-size: 16px;
  border-bottom: 1px solid #333;
}

.feature:last-child {
  border-bottom: none;
}

.icon {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin-right: 10px;
}

.icon.check {
  background-color: #4caf50;
}

.icon.check::after {
  content: '';
  width: 6px;
  height: 12px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

.icon.cross {
  background-color: #f44336;
  position: relative;
}

.icon.cross::before,
.icon.cross::after {
  content: '';
  position: absolute;
  width: 12px;
  height: 3px;
  background-color: white;
  top: 50%;
  left: 50%;
  transform-origin: center;
}

.icon.cross::before { transform: translate(-50%, -50%) rotate(45deg); }
.icon.cross::after { transform: translate(-50%, -50%) rotate(-45deg); }

.buy-btn {
  display: block;
  margin-top: 15px;
  padding: 12px 0;
  width: 100%;
  border-radius: 14px;
  background: linear-gradient(90deg,#ff8c00,#ff3d00);
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
}

.buy-btn:hover {
  background: linear-gradient(90deg,#ff3d00,#ff8c00);
}
  .stats-container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
    width: 100%;
    max-width: 500px;
    text-align: center;
  }
  .stat-card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .stat-card:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 12px 28px rgba(0,0,0,0.6);
  }
  .stat-icon img {
    width: 60px;
    height: 60px;
    margin-bottom: 0.5rem;
  }
  .stat-number {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 0.3rem;
  }
  .stat-label {
    font-size: 1rem;
    opacity: 0.85;
  }
  @media(min-width:600px){
    .stats-container { grid-template-columns: repeat(2,1fr); max-width:700px; }
    .stat-number{font-size:2rem;}
  }
  @media(min-width:992px){
    .stats-container { grid-template-columns: repeat(3,1fr); max-width:900px; }
    .stat-number{font-size:2.2rem;}
  }
</style>
</head>
